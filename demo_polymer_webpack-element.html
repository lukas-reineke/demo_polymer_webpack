<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="demo-polymer-webpack-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `demo-polymer-webpack-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class Demo_polymer_webpackElement extends Polymer.Element {
      static get is() { return 'demo-polymer-webpack-element'; }
      static get properties() {
        return {
          prop1: {

            value: 'demo-polymer-webpack-element'

        };

    window.customElements.define(Demo_polymer_webpackElement.is, Demo_polymer_webpackElement);
